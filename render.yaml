services:
  - type: web
    name: pet-tracking-app
    env: php
    buildCommand: |
      # Install dependencies and setup directories
      mkdir -p uploads qr_codes
      chmod 755 uploads qr_codes
    startCommand: |
      # Start PHP built-in server
      php -S 0.0.0.0:$PORT -t .
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: pet-tracking-db
          property: host
      - key: DB_NAME
        fromDatabase:
          name: pet-tracking-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: pet-tracking-db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: pet-tracking-db
          property: password
      - key: DATABASE_URL
        fromDatabase:
          name: pet-tracking-db
          property: connectionString
      - key: APP_URL
        value: https://pet-tracking-app.onrender.com
      - key: DEBUG_MODE
        value: "0"

databases:
  - name: pet-tracking-db
    databaseName: pawsitive_patrol
    user: pawsitive_patrol_user
